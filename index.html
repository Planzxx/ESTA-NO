<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <h1>Formulario 1ºAsir GitHub</h1>
    </head>
    <body>
        <form action="" method="get"></form>
        <div>
        <label for="username">Nombre:</label><br>
        <input type="text" id="Nombre" name="Nombre"><br>
    </div>
    <div>
        <label for="pwd">Contraseña:</label><br>
        <input type="password" id="pwd" name="pwd">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
    </div>
    <div>
        <label for="website">URL:</label>
        <input type="url" name="website" id="website">
    </div>
    <div></div>
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha">
    </div>
    <div></div>
        <label for="appt">Hora</label>
        <input type="time" id="appt" name="appt">
    </div>
    <div>
        <label for="numero">Numero entre el 1 y el 5:</label>
        <input type="number" id="numero" name="numero" min="1" max="5">
    </div>
    <div>
        <label for="phone">Numero de telefono:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </div>
    <div>
        <label for="search">Busqueda:</label>
        <input type="search" id="search" name="search">
    </div>
    <div>
        <label for="favcolor">Color Favorito</label>
        <input type="color" id="favcolor" name="favcolor">
    </div>
    <div>
        <select name="Sistema Operativo">Sistema Operativo
            <option value="WOS">Windows 10</option>
            <option value="UOS">Ubuntu</option>
            <option value="MOS">MacOS</option>
        </select>
    </div>
    <div>
        <input type="checkbox" id="HTML5" name="HTML5" value="HTML5" checked>  
         <label for="HTML5">HTML5</label><br>
        <input type="checkbox" id="CSS" name="CSS" value="CSS" checked>
        <label for="CSS"> CSS3</label><br>
        <input type="checkbox" id="JAVASCRIPT" name="JAVASCRIPT" value="JAVASCRIPT">
        <label for="JAVASCRIPT"> JAVASCRIPT</label>
        <input type="checkbox" id="PHP" name="PHP" value="PHP">
        <label for="PHP">PHP</label>
        <input type="checkbox" id="Python" name="Python" value="Python">
        <label for="Python">Python</label>
    </div>
    <div>
        <input type="radio" name="sexo">Si
        <input type="radio" name="sexo">No
    </div>
    <div>
        <textarea name="message" id="message" cols="30" rows="10">Comentarios</textarea>
    </div>
<div>
    <input type="submit" value="submit">
</div>
</html>
